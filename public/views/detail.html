<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Burger Finder</title>
		<meta property="og:url"           content="http://www.your-domain.com/your-page.html" />
		<meta property="og:type"          content="website" />
		<meta property="og:title"         content="Your Website Title" />
		<meta property="og:description"   content="Your description" />
		<meta property="og:image"         content="http://www.your-domain.com/path/image.jpg" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>

		<header>
			<nav>
				<div class="nav-wrapper">
					<h6 class="black-text"><strong>BurgerFinder</strong></h6>
				</div>
			</nav>
		</header>
		<div class="map">
			<p class="map__span center-align"><img src="../img/icon_hambur.png" alt="icon_hamb" class="responsive-img map__span--img">8.0</p>
		</div>
		<section class="container">
			<div class="row">
				<div class="col s7">
					<h6 id="name">Happy Burger</h6>
					<div class="valign-wrapper">
						<img src="../img/arrow.png" alt="arrow" class="responsive-img">
						<p><small><span id="distance"></span> km away </small> &nbsp;<a href="" target="_blank" id="get-directions"> Get directions</a></p>
					</div>
				</div>

				<div class="col s5 m2">
					<p><img src="../img/person.png" alt="person" class="responsive-img"><span id="seats"></span></p>
					<p><small>Seats available</small></p>
				</div>

				<div class="col m3">
					<a class="waves-effect waves-light btn modal-trigger right hide-on-med-and-down" href="#modal1">Reserve Seats</a>
				</div>
			</div>

			<div class="row">
				<div class="col s10 offset-s1">
					<p id="description"></p>
				</div>
			</div>

			<div class="row">
				<div class="col s8 offset-s2">
					<a class="waves-effect waves-light btn modal-trigger right hide-on-med-and-up" id="reservation" href="#modal1">Reserve Seats</a>
				</div>
			</div>
			<h4>Photos</h4>
			<div class="row" id="photos"></div>
		</section>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoGSs-Ysz5kXqz3d4dXmzi62VPD7lQgYU"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
		<script src="../js/app-functions.js"></script>
		<script src="../js/app-detail.js"></script>
		<script src="../js/app-reservation.js"></script>
	</body>
</html>
