<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Burger Finder</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>

	<nav>
		<div class="nav-wrapper">
			<h6 class="black-text col-s12 offset-2"><strong>BurgerFinder</strong></h6>
		</div>
	</nav>

	<div class="banner"></div>

	<!-- lista hamburguesas -->
	<section class="container">
		<div class="row">
			<div class="col s4">
				<div class="card">
					<div class="card-image">
						<img src="https://cdn.photographylife.com/wp-content/uploads/2012/02/Nikon-D800-Image-Sample-1.jpg" class="responsive-img">
					</div>
					<div class="card-content">
						<div class="row">
							<div class="col s12">
								<div class="col s6">
									<h6>Hipstercafeteria</h6>
									<div class="valign-wrapper">
										<img src="../img/arrow.png" alt="arrow" class="responsive-img">
										<p><small>2 km away</small></p>
									</div>
								</div>
								<div class="col s6">
									<img src="../img/person.png" alt="person" class="responsive-img col s6">
									<p>10</p>
									<div class="col s12">
										<span><small>seats available</small></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<script src="../js/app-functions.js"></script>
	<script src="../js/app-home.js"></script>
</body>

</html>
